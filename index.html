    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Consolas, Menlo, Monaco, 'Courier New', monospace;
            padding-top: 0;
            margin-top: -90px;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            transform-origin: center center;
            position: relative;
            padding-top: 80px;
            transition: transform 0.3s ease-out;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 1s ease-in;
            padding-top: 25px;
            width: 100%;
            justify-content: flex-start;
            padding-left: 0;
            padding-right: 0;
        }

        .nav-links.visible {
            opacity: 1;
        }

        .nav-links a {
            font-family: Consolas, Menlo, Monaco, 'Courier New', monospace;
            font-size: 20px;
            font-weight: 900;
            text-decoration: none;
            color: #888888;
            transition: color 0.3s ease;
            line-height: 1;
            position: relative;
            padding: 7px 14px;
            text-shadow: none;
            text-transform: uppercase;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #888888;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .nav-links a:not(:last-child):hover {
            color: #FEC94A;
            text-shadow: none;
        }

        .nav-links a:hover::before {
            opacity: 0.15;
        }

        .nav-links a:first-child {
            margin-left: 19px;
        }

        .nav-links a:nth-child(2) {
            margin-left: 0;
        }

        .nav-links a:last-child {
            color: #FEC94A;
            margin-left: auto;
            margin-right: 19px;
            text-shadow: none;
        }

        .nav-links a:last-child::before {
            background-color: #FEC94A;
        }

        .nav-links a:last-child:hover {
            color: #FEC94A;
            text-shadow: none;
        }

        .container {
            display: flex;
            gap: 4px;
            flex-wrap: nowrap;
            justify-content: center;
            padding: 20px;
            padding-bottom: 0;
            width: max-content;
        }

        .flap-container {
            width: 50px;
            height: 70px;
            position: relative;
            perspective: 500px;
        }

        .flap {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .flap-half {
            width: 100%;
            height: 50%;
            position: absolute;
            left: 0;
            overflow: hidden;
            background: #2a2a2a;
            border: 2px solid #1a1a1a;
        }

        .flap-top {
            top: 0;
            border-radius: 4px 4px 0 0;
        }

        .flap-bottom {
            bottom: 0;
            border-radius: 0 0 4px 4px;
        }

        .flap-content {
            width: 100%;
            height: 200%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: bold;
            color: #e0e0e0;
            position: absolute;
            left: 0;
            line-height: 1;
            padding-bottom: 4px;
        }

        .flap-top .flap-content {
            top: 0;
            transform: translateY(0);
        }

        .flap-bottom .flap-content {
            bottom: 0;
            transform: translateY(0);
        }

        .flap-flip {
            width: 100%;
            height: 50%;
            position: absolute;
            left: 0;
            top: 0;
            transform-origin: bottom;
            transform-style: preserve-3d;
            animation: flip 0.4s ease-in-out;
            z-index: 2;
        }

        @keyframes flip {
            0% {
                transform: rotateX(0deg);
            }
            100% {
                transform: rotateX(-180deg);
            }
        }

        .flap-flip .flap-content {
            width: 100%;
            height: 200%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: bold;
            color: #e0e0e0;
            position: absolute;
            left: 0;
            top: 0;
            background: #2a2a2a;
            border: 2px solid #1a1a1a;
            border-radius: 4px 4px 0 0;
            backface-visibility: hidden;
            line-height: 1;
            transform: translateY(0);
            padding-bottom: 4px;
        }

        .space {
            width: 20px;
        }
    </style>

    <script>
        const startText = "welcome:&:hello";
        const targetText = "matthew:h:zhang";
        
        function createFlap(startChar, finalChar, index) {
            const container = document.createElement('div');
            
            if (finalChar === ' ') {
                container.className = 'space';
                return container;
            }
            
            container.className = 'flap-container';
            container.dataset.targetChar = finalChar;
            container.dataset.currentChar = startChar;
            
            const flap = document.createElement('div');
            flap.className = 'flap';
            
            // Top half (starts with initial character)
            const topHalf = document.createElement('div');
            topHalf.className = 'flap-half flap-top';
            const topContent = document.createElement('div');
            topContent.className = 'flap-content';
            topContent.textContent = startChar;
            topHalf.appendChild(topContent);
            
            // Bottom half (starts with initial character)
            const bottomHalf = document.createElement('div');
            bottomHalf.className = 'flap-half flap-bottom';
            const bottomContent = document.createElement('div');
            bottomContent.className = 'flap-content';
            bottomContent.textContent = startChar;
            bottomHalf.appendChild(bottomContent);
            
            flap.appendChild(topHalf);
            flap.appendChild(bottomHalf);
            container.appendChild(flap);
            
            return container;
        }
        
        function updateStaticFlaps(char) {
            const topContent = this.querySelector('.flap-top .flap-content');
            const bottomContent = this.querySelector('.flap-bottom .flap-content');
            if (topContent) topContent.textContent = char;
            if (bottomContent) bottomContent.textContent = char;
        }
        
        function getCharSequence(startChar, endChar) {
            const startCode = startChar.charCodeAt(0);
            const endCode = endChar.charCodeAt(0);
            const sequence = [];
            const distance = Math.abs(endCode - startCode);
            
            // If the distance is large (like & to h), skip characters to speed it up
            const skipAmount = distance > 30 ? 3 : 1;
            
            if (startCode < endCode) {
                // Ascending
                for (let i = startCode; i <= endCode; i += skipAmount) {
                    sequence.push(String.fromCharCode(i));
                }
                // Make sure we end on the target character
                if (sequence[sequence.length - 1] !== endChar) {
                    sequence.push(endChar);
                }
            } else {
                // Descending
                for (let i = startCode; i >= endCode; i -= skipAmount) {
                    sequence.push(String.fromCharCode(i));
                }
                // Make sure we end on the target character
                if (sequence[sequence.length - 1] !== endChar) {
                    sequence.push(endChar);
                }
            }
            
            return sequence;
        }
        
        function animateFlap(container, startChar, finalChar) {
            const sequence = getCharSequence(startChar, finalChar);
            const baseFlipDuration = 170; // Base duration for each flip in ms
            let flipIndex = 0;
            
            function getFlipDuration(index, total) {
                // Create an ease-in-ease-out effect
                // Start slow, speed up in the middle, slow down at the end
                const progress = index / Math.max(total - 1, 1);
                
                if (progress < 0.3) {
                    // Ease in - start slow, speed up
                    const easeProgress = progress / 0.3;
                    return baseFlipDuration * (1 - easeProgress * 0.6); // 100% to 40% speed
                } else if (progress > 0.7) {
                    // Ease out - slow down at the end
                    const easeProgress = (progress - 0.7) / 0.3;
                    return baseFlipDuration * (0.4 + easeProgress * 0.6); // 40% to 100% speed
                } else {
                    // Middle - fast
                    return baseFlipDuration * 0.4; // 40% speed (fastest)
                }
            }
            
            function flip() {
                if (flipIndex >= sequence.length) {
                    return;
                }
                
                const currentChar = sequence[flipIndex];
                const duration = getFlipDuration(flipIndex, sequence.length);
                
                const flipElement = document.createElement('div');
                flipElement.className = 'flap-flip';
                flipElement.style.animation = `flip ${duration}ms ease-in-out`;
                
                const content = document.createElement('div');
                content.className = 'flap-content';
                content.textContent = currentChar;
                
                flipElement.appendChild(content);
                container.appendChild(flipElement);
                
                // Update static flaps to current character
                updateStaticFlaps.call(container, currentChar);
                
                setTimeout(() => {
                    flipElement.remove();
                }, duration);
                
                flipIndex++;
                
                if (flipIndex < sequence.length) {
                    setTimeout(flip, duration);
                }
            }
            
            flip();
        }
        
        // Build display with starting text
        const display = document.getElementById('display');
        const containers = [];
        let lastMouseY = 0;
        const returnTimers = new Map();
        
        targetText.split('').forEach((char, index) => {
            const startChar = startText[index] || 'a';
            const container = createFlap(startChar, char, index);
            containers.push(container);
            display.appendChild(container);
        });
        
        const isMobile = window.matchMedia('(max-width: 900px)').matches;

        // Start animation after mouse movement is detected
        let hasStarted = false;
        
        function startAnimation() {
            if (hasStarted) return;
            hasStarted = true;
            
            let maxDuration = 0;
            
            containers.forEach((container, index) => {
                const startChar = startText[index] || 'a';
                const finalChar = targetText[index];
                if (finalChar !== ' ') {
                    // Calculate approximate animation duration
                    const sequence = getCharSequence(startChar, finalChar);
                    const duration = sequence.length * 170; // Approximate
                    maxDuration = Math.max(maxDuration, duration + (index * 50));
                    
                    // Stagger each character slightly
                    setTimeout(() => {
                        animateFlap(container, startChar, finalChar);
                    }, index * 50);
                }
            });
            
            // Fade in navigation links after animation completes
            const navDelay = 700;
            setTimeout(() => {
                document.getElementById('navLinks').classList.add('visible');
            }, navDelay);
        }

        if (isMobile) {
            setTimeout(startAnimation, 200);
        }
        
        function instantFlip(container, newChar) {
            const currentChar = container.dataset.currentChar;
            if (currentChar === newChar) return;
            
            const flipDuration = 90;
            
            const flipElement = document.createElement('div');
            flipElement.className = 'flap-flip';
            flipElement.style.animation = `flip ${flipDuration}ms ease-in-out`;
            
            const content = document.createElement('div');
            content.className = 'flap-content';
            content.textContent = newChar;
            
            flipElement.appendChild(content);
            container.appendChild(flipElement);
            
            // Update static flaps
            updateStaticFlaps.call(container, newChar);
            container.dataset.currentChar = newChar;
            
            setTimeout(() => {
                flipElement.remove();
            }, flipDuration);
        }
        
        function returnToTarget(container) {
            const currentChar = container.dataset.currentChar;
            const targetChar = container.dataset.targetChar;
            
            if (currentChar !== targetChar) {
                animateFlap(container, currentChar, targetChar);
            }
        }
        
        // Check if mouse is near nav links area and show them early
        function checkNavLinksProximity(e) {
            const navLinks = document.getElementById('navLinks');
            if (navLinks.classList.contains('visible')) return;

            const navRect = navLinks.getBoundingClientRect();
            const proximityThreshold = 100; // pixels

            // Check if mouse is within threshold distance of nav links
            const nearTop = e.clientY >= navRect.top - proximityThreshold;
            const nearBottom = e.clientY <= navRect.bottom + proximityThreshold;
            const nearLeft = e.clientX >= navRect.left - proximityThreshold;
            const nearRight = e.clientX <= navRect.right + proximityThreshold;

            if (nearTop && nearBottom && nearLeft && nearRight) {
                navLinks.classList.add('visible');
            }
        }

        // Mouse movement handler for interactive flipping
        document.addEventListener('mousemove', (e) => {
            if (!hasStarted) {
                startAnimation();
                lastMouseY = e.clientY;
                return;
            }

            // Check if cursor is near nav links
            checkNavLinksProximity(e);
            
            const deltaY = e.clientY - lastMouseY;
            const speed = Math.abs(deltaY);
            
            // Check if mouse is over any flap
            containers.forEach((container) => {
                if (container.classList.contains('space')) return;
                
                const rect = container.getBoundingClientRect();
                if (e.clientX >= rect.left && e.clientX <= rect.right &&
                    e.clientY >= rect.top && e.clientY <= rect.bottom) {
                    
                    // Clear any pending return timer
                    if (returnTimers.has(container)) {
                        clearTimeout(returnTimers.get(container));
                    }
                    
                    // Flip based on direction and speed
                    if (speed > 2) { // Minimum speed threshold
                        const currentCharCode = container.dataset.currentChar.charCodeAt(0);
                        let newCharCode;
                        
                        if (deltaY < 0) {
                            // Moving up - decrease ASCII
                            newCharCode = currentCharCode - 1;
                        } else {
                            // Moving down - increase ASCII
                            newCharCode = currentCharCode + 1;
                        }
                        
                        // Keep within reasonable ASCII range
                        newCharCode = Math.max(33, Math.min(126, newCharCode));
                        const newChar = String.fromCharCode(newCharCode);
                        
                        instantFlip(container, newChar);
                    }
                    
                    // Set timer to return to target after mouse leaves
                    const timer = setTimeout(() => {
                        returnToTarget(container);
                    }, 800);
                    returnTimers.set(container, timer);
                }
            });
            
            lastMouseY = e.clientY;
        });
        
        // Also trigger on touch for mobile devices
        document.addEventListener('touchstart', startAnimation, { once: true });

        // Dynamic scaling for wrapper
        function updateWrapperScale() {
            const wrapper = document.querySelector('.wrapper');
            if (!wrapper) return;

            // Get the natural width of the wrapper (unscaled)
            const tempScale = wrapper.style.transform;
            wrapper.style.transform = 'scale(1)';
            const naturalWidth = wrapper.scrollWidth;
            wrapper.style.transform = tempScale || '';

            // Get viewport width with some padding
            const viewportWidth = window.innerWidth - 40; // 20px padding on each side

            // Calculate scale based on viewport, capped at 0.75 for full screen
            const scale = Math.min(0.75, viewportWidth / naturalWidth);

            // Apply the scale
            wrapper.style.transform = `scale(${scale})`;
        }

        // Update scale on load and resize
        window.addEventListener('load', updateWrapperScale);
        window.addEventListener('resize', updateWrapperScale);

        // Initial scale update
        setTimeout(updateWrapperScale, 100);
